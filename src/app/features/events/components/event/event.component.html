<div *ngIf="event">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span matBadge="{{event.type}}" matBadgeOverlap="false" matBadgeSize="medium">{{ event.name }}</span>
      </mat-card-title>
      <mat-card-subtitle>
        Date on {{ event.date | date:'short' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Proposals">
          <p>
            Here will be the proposals for the event
          </p>
        </mat-tab>
        <mat-tab label="Stats">x`
          Here will be the stats for the whole team involved
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
